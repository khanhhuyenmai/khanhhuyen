<svg width="100%" height="200" viewBox="0 0 1200 200"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Reversed gradient -->
    <linearGradient id="bgReverse" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffcf9f"/>
      <stop offset="100%" stop-color="#2c2a4a"/>
    </linearGradient>

    <!-- Blink animations -->
    <style>
      .star {
        animation: blink 2.8s infinite ease-in-out;
      }
      .star2 {
        animation: blink 3.8s infinite ease-in-out;
      }
      .quote {
        animation: quoteBlink 4s infinite ease-in-out;
      }

      @keyframes blink {
        0%, 100% { opacity: 0.25; }
        50% { opacity: 1; }
      }

      @keyframes quoteBlink {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#bgReverse)"/>

  <!-- Sparkle stars -->
  <g fill="#ffd6a5">
    <text x="180" y="60" font-size="18" class="star">âœ¨</text>
    <text x="420" y="90" font-size="14" class="star2">ðŸ’«</text>
    <text x="760" y="70" font-size="16" class="star">âœ¨</text>
    <text x="980" y="100" font-size="14" class="star2">ðŸ’«</text>
  </g>

  <!-- Glow dots -->
  <g fill="#ffd6a5">
    <circle cx="300" cy="140" r="3" class="star"/>
    <circle cx="520" cy="150" r="2.5" class="star2"/>
    <circle cx="680" cy="135" r="3" class="star"/>
    <circle cx="880" cy="155" r="2.8" class="star2"/>
  </g>

  <!-- Quote text -->
  <text x="50%" y="55%"
        text-anchor="middle"
        fill="#fffaf0"
        font-size="22"
        font-family="Georgia, 'Times New Roman', serif"
        class="quote">
    Everyday is a learning day
  </text>

</svg>
