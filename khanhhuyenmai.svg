<svg width="100%" height="320" viewBox="0 0 1200 320"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c2a4a"/>
      <stop offset="100%" stop-color="#ffcf9f"/>
    </linearGradient>

    <!-- Blink animation -->
    <style>
      .star {
        animation: blink 2.5s infinite ease-in-out;
      }
      .star2 {
        animation: blink 3.5s infinite ease-in-out;
      }
      .star3 {
        animation: blink 4.5s infinite ease-in-out;
      }

      @keyframes blink {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#fff5e6">
    <circle cx="120" cy="60" r="2" class="star"/>
    <circle cx="260" cy="90" r="1.5" class="star2"/>
    <circle cx="400" cy="40" r="1.8" class="star3"/>
    <circle cx="550" cy="120" r="2.2" class="star"/>
    <circle cx="700" cy="70" r="1.4" class="star2"/>
    <circle cx="850" cy="50" r="2" class="star3"/>
    <circle cx="980" cy="110" r="1.6" class="star"/>
    <circle cx="1100" cy="80" r="2.3" class="star2"/>
  </g>

  <!-- Soft glow dots -->
  <g fill="#ffd6a5" opacity="0.6">
    <circle cx="200" cy="180" r="3"/>
    <circle cx="420" cy="210" r="2.5"/>
    <circle cx="680" cy="200" r="3"/>
    <circle cx="900" cy="220" r="2.8"/>
  </g>

  <!-- Text -->
  <text x="50%" y="55%"
        text-anchor="middle"
        fill="#fffaf0"
        font-size="36"
        font-family="Georgia, 'Times New Roman', serif"
        opacity="0">
    Hi Aliens, I'm Khanh Huyen from the Earth
    <animate attributeName="opacity"
             from="0" to="1"
             dur="2s"
             fill="freeze"/>
  </text>

  <!-- Quote -->
  <text x="50%" y="72%"
        text-anchor="middle"
        fill="#fff0d6"
        font-size="18"
        font-family="Georgia, serif"
        opacity="0">
    Everyday is a learning day
    <animate attributeName="opacity"
             from="0" to="1"
             dur="3s"
             fill="freeze"/>
  </text>

</svg>
